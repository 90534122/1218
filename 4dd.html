<h1><i><font face="微軟正黑體">煎餅</font></i></h1>



<font face="細明體">
<pre>
<font size="6">
是中國傳統食品之一，用調成糊狀的雜麵攤烙而成，<br>
各地做法、食法略有變化。煎餅多由粗糧（雜糧）製作，<br>
營養價值高。煎餅疏鬆多孔，可厚（疊層）可薄，<BR>
便於與其他食品搭配，可在不同場合食用。<br>
山東、蘇北食用的煎餅不同於天津的煎餅餜子。<br>
