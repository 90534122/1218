<h1><b>麻糬</b></h1>

<font size="5">
<font face="細明體">

是一種糯米製的食物<br>


軟而有黏性，為中國的傳統小吃，<br>


<pre>
<font size="5">
在香港，台灣，中國大陸都常見，在東亞地區十分流行，後傳入日本，也被日本人所喜愛。<br>
而此類食品在中日韓叫法各不相同，漢語內部的方言也不相同。<br>
在香港，一般稱為糯米糍。<br>

</pre>

，慶祝新年到來，並希望新的一年裏一切順利。由於麻糬的特色是非常的黏，在日本的過年就有很多人因為吃麻糬產生窒息而死的意外事件，特別會在65歲或以上的老年人發生。
