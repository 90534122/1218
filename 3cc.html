<h2><u><font face="標楷體">抹茶 </font></u></h2></br>


<font size="5">
<font face="細明體">

是指碾磨成微粉狀的綠茶。<br>
通常用於製作抹茶的綠茶品種較為特別。<br>

 <br> 
<u>抹茶 </u><br>

並且茶葉在採摘前需要覆蓋三周，以產生更多茶氨酸和咖啡因；<br>
               而採摘後需要蒸青，使顏色更加翠綠。粉碎過程則用天然石磨最佳。如此使得最後由抹茶製成的茶湯幾乎沒有苦澀味道，<br>

而回味甘甜。<br>

<br> 
<img src="pic3.jpg"  size="400"   width="280">
<img src="pic10.jpg"  size="800"   width="220">


<pre>
<font size="5">
抹茶起源於中國的隋朝，在唐朝、宋朝達到頂峰，特別在宋朝，已經有了完整的寺院抹茶茶道（點茶）。<br>
至今已有一千多年的歷史。明朝以來，中國開始流行用茶葉泡湯棄渣的喝法，<br>
點茶便告失傳，傳統茶磨也隨之絕跡。九世紀末（日本的平安中期）抹茶隨日本遣唐使進入日本，<br>
點茶被日本人民所接受並推崇，發展成為今天的日本茶道。<br>
</pre>
